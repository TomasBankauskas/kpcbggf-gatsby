stackbitVersion: ~0.3.0
ssgName: gatsby
ssgVersion: 2.3.30
buildCommand: npm run build
publishDir: public
staticDir: static
uploadDir: images
dataDir: src/data
pagesDir: src/pages
pageLayoutKey: template
models:
  config:
    type: config
    label: Site configuration
    fields:
      - type: string
        name: title
        label: Title
        description: Site title
        required: true
      - type: model
        name: header
        label: Header configuration
        models:
          - header
  header:
    type: object
    label: Header configuration
    labelField: title
    fields:
      - type: string
        name: title
        label: Header title
        description: The title displayed in the header if logo image not specified
      - type: image
        name: logo
        label: Logo
        description: The logo image displayed on the left side
  company:
    type: data
    label: Company
    folder: companies
    fields:
      - type: string
        name: title
        label: Title
        required: true
        description: The title of the company
      - type: string
        name: url
        label: URL
        description: The link to company website
      - type: image
        name: logo
        label: Logo
        description: The company logo image
  advanced:
    type: page
    label: Advanced page
    layout: advanced
    hideContent: true
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the page
        required: true
      - type: boolean
        name: hide_title
        label: Hide page title
        default: false
      - type: list
        name: sections
        label: Sections
        description: Page sections
        items:
          type: model
          labelField: title
          models:
            - content_section
            - partner_list_section
            - company_list_section
      - type: string
        name: meta_title
        label: Meta title
        description: The recommended length is 50–60 characters
      - type: string
        name: meta_description
        label: Meta description
        description: The recommended length is 50–160 characters
  partner:
    type: page
    urlPath: '/partner/{slug}'
    label: Partner
    layout: partner
    folder: partner
    exclude:
      - index.md
    fields:
      - type: string
        name: name
        label: Name
        description: Partner name
        required: true
      - type: number
        name: order
        label: Order
        description: The order of the partner in the partner list
        required: true
      - type: image
        name: image
        label: Image
        description: The image displayed in the partner page
      - type: image
        name: image_thumb
        label: Image thumbnail
        description: The image displayed in the partner list
      - type: list
        name: social_links
        label: Social links
        items:
          type: model
          models:
            - social_link
      - type: string
        name: meta_title
        label: Meta title
        description: The recommended length is 50–60 characters
      - type: string
        name: meta_description
        label: Meta description
        description: The recommended length is 50–160 characters
  content_section:
    type: object
    label: Content section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
      - type: markdown
        name: content
        label: Content
        description: The text content of the section
  partner_list_section:
    type: object
    label: Partner list
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
  company_list_section:
    type: object
    label: Preview section
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        description: The title of the section
      - type: list
        name: companies
        label: Companies
        items:
          type: reference
          models:
            - company
  social_link:
    type: object
    label: Social link
    labelField: title
    fields:
      - type: string
        name: title
        label: Title
        required: true
      - type: string
        name: url
        label: URL
        required: true
        widget: url
      - type: boolean
        name: has_icon
        label: Show icon
        default: false
      - type: enum
        name: icon
        label: Icon
        options:
          - envelope
          - linkedin
          - twitter
      - type: boolean
        name: new_window
        label: Open in new tab/window
        default: false
